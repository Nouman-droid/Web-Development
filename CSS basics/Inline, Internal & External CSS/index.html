<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <link rel="stylesheet" href="style.css">
    <style>
        h2 {
            color: red;
            background-color: yellow;
        }
    </style>
</head>

<body>

        <li>

        </li>
        <li>
            <h2>Internal CSS</h2>
        </li>
        <li>
            <h3>External CSS</h3>
        </li>
    </ol>
</body>

</html>
