<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Shadows and Outlines</title>
    <style>
        .box {
            border: 2px solid blue;
            padding: 34px;
            box-shadow: 5px 5px 15px 5px #4f64a5;
        }

        .text-element{
            text-shadow: 2px 2px 4px #0d1221;
        }
    </style>
</head>

<body>
    <div class="box">
        I am a box
    </div>

    <p class="text-element">Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolore sit eius recusandae totam culpa voluptates suscipit quasi asperiores doloremque quibusdam? Corporis placeat autem delectus quibusdam, nisi incidunt nulla ipsam magni at ea distinctio rerum earum?</p>
</body>

</html>
