<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pure HTML Media Player</title>
</head>

<body>
    <header>
        <h1>This website contains 6 audio and 6 video files</h1>
    </header>
    <main>
        <div>
            <h2>Audio files</h2>
            <ol type="1">
                <li>
                    <h3>Audio 1</h3>
                    <audio src="audio1.mp3" controls></audio>
                </li>
                <li>
                    <h3>Audio 2</h3>
                    <audio src="audio2.mp3" controls></audio>
                </li>
                <li>
                    <h3>Audio 3</h3>
                    <audio src="audio3.mp3" controls></audio>
                </li>
                <li>
                    <h3>Audio 4</h3>
                    <audio src="audio4.mp3" controls></audio>
                </li>
                <li>
                    <h3>Audio 5</h3>
                    <audio src="audio5.mp3" controls></audio>
                </li>
                <li>
                    <h3>Audio 6</h3>
                    <audio src="audio6.mp3" controls></audio>
                </li>
            </ol>
        </div>

        <div>
            <h2>Video files</h2>
            <ol type="1">
                <li>
                    <h3>Video 1</h3>
                    <video src="video1.mp4" controls></video>
                </li>
                <li>
                    <h3>Video 2</h3>
                    <video src="video2.mp4" controls></video>
                </li>
                <li>
                    <h3>Video 3</h3>
                    <video src="video3.mp4" controls></video>
                </li>
                <li>
                    <h3>Video 4</h3>
                    <video src="video4.mp4" controls></video>
                </li>
                <li>
                    <h3>Video 5</h3>
                    <video src="video5.mp4" controls></video>
                </li>
                <li>
                    <h3>Video 6</h3>
                    <video src="video6.mp4" controls></video>
                </li>

            </ol>
        </div>
    </main>
</body>

</html>
