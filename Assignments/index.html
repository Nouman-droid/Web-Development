<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <h1>Assignment 1</h1>
    <form action="post">
        <div>
            <label for="username">Enter your username</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" autofocus>
        </div>
        <div>
            <label for="city">Enter the name of your city</label>
            <input type="text" id="city" name="city" placeholder="Enter the name of your city" autofocus>
        </div>
        <div>
            <label for="pincode">Enter the pincode of your city</label>
            <input type="text" id="pincode" name="pincode" placeholder="Enter the pincode of your city" autofocus>
        </div>
    </form>

</body>

</html>
