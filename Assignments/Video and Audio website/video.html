<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video and Audio Website</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div>
        <h1>Video Categories</h1>
        <ol type="1">
            <li>
                <h2>Sports</h2>
            </li>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/Pa4Vwrg-Wo4?si=CBrMjtu4y7R4C7x7"
                title="YouTube video player" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

            <li>
                <h2>Science</h2>
            </li>

            <iframe width="560" height="315" src="https://www.youtube.com/embed/pSHVbLPWA28?si=ip3kft9N1dOe9o_6"
                title="YouTube video player" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </ol>
    </div>
    <div>
        <h1>Audios</h1>
        <h3>Audio 1</h3>
        <audio src="audio 1.mp3" controls></audio>

        <h3>Audio 2</h3>
        <audio src="audio 2.mp3" controls></audio>
    </div>
</body>

</html>
