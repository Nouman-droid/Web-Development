<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <img width="230" src="image.png" alt="">
    <br>
    <table>
        <caption>Employee details</caption>
        <thead>
            <tr>
                <th>Name</th>
                <th>Designation</th>
                <th>Favourite Language</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Nouman</td>
                <td>Student</td>
                <td>Python</td>
            </tr>
            <tr>
                <td colspan="2">xyz</td>
                <td rowspan="2">Engineer</td>
            </tr>
            <tr>
                <td colspan="2">xyz</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2">xyz</td>
                <td rowspan="2">footer</td>
            </tr>
            <tr>
                <td colspan="2">xyz</td>
            </tr>
        </tfoot>
    </table>


    <ul type = "square">
        <li>Nouman</li>
        <li>Tintin</li>
    </ul>

    <ol type="i">
        <li>x</li>
        <li>y</li>
        <li>z</li>
    </ol>


</body>

</html>
